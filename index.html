            } else if (target.classList.contains("bad")) {
              lives--;
              livesDisplay.textContent = `Жизни: ${lives}`;
              triggerRedEffect();
              if (lives <= 0) {
                endGame();
              }
            }
            setTimeout(() => {
              target.remove();
              brick.remove();
            }, 500);
          }
        });

        // Удаляем «пулю», если она вышла за пределы экрана
        if (
          x < 0 ||
          x > window.innerWidth ||
          y < 0 ||
          y > window.innerHeight
        ) {
          clearInterval(interval);
          brick.remove();
        }
      }, 16);
    });

    startButton.addEventListener("click", startGame);

    // Если игра разворачивается в Telegram WebApp
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
